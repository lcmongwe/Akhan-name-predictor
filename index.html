<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Akhan Name Predictor</title>

    <div class="photo">
        <p><img src="image/name.jpeg" class="image" width="40%" height="60%"></p>
    </div>
   
   
    <header>
        <div class="header">
            <p>AKHAN NAME PREDICTOR</p>
        </div>
    </header>
</head>



<body>

    <div class="about">
        <h1>DID YOU KNOW?</h1>
        <p> Akhan naming sytle is a Ghanian system where by one is given a name according to the day of the week they are born!<br> Wanna find out what your AKHAN name is?<br>find out below!</p>
    
    </div>

    <div class="container">
       
        <form id="form_data">
            
            <select id="gender" required>
                <option class="text" value="" default selected>CHOOSE YOUR GENDER</option>
                <option class="text" value="male">male</option>
                <option class="text" value="female">female</option>
            </select>
            <br>
            <br>        
        
            <input type="date" value="" name="birthday" id="birthday">
        
            <br>
            <button type="button" onclick="akhanNames()">SUBMIT</button>
            <br>
           
            <br>
            <div class="result">
                <p id="message"></p>
            </div>
           
            <br>
           
        </form>
    </div>
    
 

    <script src="js/script.js"></script>
</body>
</html>
